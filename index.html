<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Absensi Sekolah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f4f7fb}
.dashboard{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:240px;
  background:#1e3a8a;
  color:white;
  padding:25px;
}
.sidebar h2{margin-bottom:30px}
.sidebar ul{list-style:none}
.sidebar ul li{
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
  border-radius:8px;
}
.sidebar ul li:hover,
.sidebar ul li.active{
  background:rgba(255,255,255,0.2);
}

/* Main */
.main{flex:1;padding:30px}
.section{display:none;animation:fade 0.3s}
.section.active{display:block}
@keyframes fade{from{opacity:0}to{opacity:1}}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.card-stat{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
}
.card-stat h3{font-size:14px;color:#888}
.card-stat p{font-size:26px;font-weight:600;color:#1e3a8a}

/* QR */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  margin-top:15px;
}
.qr-card{
  background:white;
  padding:12px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.05);
  text-align:center;
}

/* Table */
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{padding:10px;border-bottom:1px solid #eee;text-align:center}
th{background:#1e3a8a;color:white}

button{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:#1e3a8a;
  color:white;
  cursor:pointer;
}
button:hover{opacity:0.85}

#reader{max-width:320px;margin:auto;margin-top:20px}

@media(max-width:768px){
  .dashboard{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body>

<div class="dashboard">

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>ABSENSI SEKOLAH</h2>
  <ul>
    <li class="menu active" onclick="showSection('dashboard',this)">Dashboard</li>
    <li class="menu" onclick="showSection('barcode',this)">Barcode</li>
    <li class="menu" onclick="showSection('scan',this)">Scan</li>
    <li class="menu" onclick="showSection('rekap',this)">Rekap</li>
  </ul>
</div>

<!-- MAIN -->
<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="section active">
  <div class="cards">
    <div class="card-stat">
      <h3>Total Siswa</h3>
      <p>15</p>
    </div>
    <div class="card-stat">
      <h3>Hadir Hari Ini</h3>
      <p id="hadirHariIni">0</p>
    </div>
  </div>
</div>

<!-- BARCODE -->
<div id="barcode" class="section">
  <h3>Barcode Siswa</h3>
  <button onclick="window.print()">Print Barcode</button>
  <div class="container" id="qr-container"></div>
</div>

<!-- SCAN -->
<div id="scan" class="section">
  <h3>Scan Absensi</h3>
  <div id="reader"></div>
</div>

<!-- REKAP -->
<div id="rekap" class="section">
  <h3>Rekap Bulanan</h3>
  <input type="month" id="bulan">
  <button onclick="loadData()">Tampilkan</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Jumlah Hadir</th>
      </tr>
    </thead>
    <tbody id="rekapData"></tbody>
  </table>
</div>

</div>
</div>

<script>

/* ================= GANTI DENGAN URL APPS SCRIPT ================= */
const scriptURL = "https://script.google.com/macros/s/AKfycbxXmSFJCMIHc6YFjtmz3XmUtwY3ZCZa7WeN9nQ50V8RibhfKj1TZid2TMT42sHfXvyVbg/exec";

/* ================= SIDEBAR ================= */
function showSection(id,el){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".menu").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
}

/* ================= DATA SISWA ================= */
const siswa = [
{id:"S001",nama:"Ahmad Fauzi"},
{id:"S002",nama:"Muhammad Rizki"},
{id:"S003",nama:"Abdul Rahman"},
{id:"S004",nama:"Fajar Maulana"},
{id:"S005",nama:"Dimas Pratama"},
{id:"S006",nama:"Ilham Saputra"},
{id:"S007",nama:"Naufal Hidayat"},
{id:"S008",nama:"Aisyah Putri"},
{id:"S009",nama:"Zahra Anindya"},
{id:"S010",nama:"Siti Khadijah"},
{id:"S011",nama:"Maryam Safitri"},
{id:"S012",nama:"Fatimah Azzahra"},
{id:"S013",nama:"Hasan Basri"},
{id:"S014",nama:"Yusuf Ramadhan"},
{id:"S015",nama:"Ali Akbar"}
];

/* ================= GENERATE QR ================= */
const container = document.getElementById("qr-container");
siswa.forEach(data=>{
  const card=document.createElement("div");
  card.className="qr-card";
  const qrDiv=document.createElement("div");
  new QRCode(qrDiv,{
    text:data.id+"|"+data.nama,
    width:100,
    height:100
  });
  card.appendChild(qrDiv);
  card.innerHTML+=`<b>${data.nama}</b><br>${data.id}`;
  container.appendChild(card);
});

/* ================= SCAN ================= */
function onScanSuccess(decodedText){
  const data=decodedText.split("|");
  const id=data[0];
  const nama=data[1];
  const tanggal=new Date().toISOString().split("T")[0];

  fetch(scriptURL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({id,nama,tanggal})
  })
  .then(res=>res.json())
  .then(()=>{
    alert("Presensi berhasil untuk "+nama);
    let hadir=document.getElementById("hadirHariIni");
    hadir.innerText=parseInt(hadir.innerText)+1;
  })
  .catch(err=>{
    console.error(err);
    alert("Gagal mengirim data");
  });
}

new Html5QrcodeScanner("reader",{fps:10,qrbox:250}).render(onScanSuccess);

/* ================= REKAP ================= */
function loadData(){
  fetch(scriptURL)
  .then(res=>res.json())
  .then(data=>{
    const bulan=document.getElementById("bulan").value;
    const rekap={};

    data.forEach(row=>{
      const id=row[1];
      const nama=row[2];
      const tanggal=row[3];

      if(tanggal && tanggal.startsWith(bulan)){
        if(!rekap[id]) rekap[id]={nama,jumlah:0};
        rekap[id].jumlah++;
      }
    });

    const tbody=document.getElementById("rekapData");
    tbody.innerHTML="";
    for(let id in rekap){
      tbody.innerHTML+=`
        <tr>
          <td>${id}</td>
          <td>${rekap[id].nama}</td>
          <td>${rekap[id].jumlah}</td>
        </tr>`;
    }
  });
}

</script>

</body>
</html>
